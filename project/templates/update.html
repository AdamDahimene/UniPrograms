{% extends "layout.html" %}

{% block title %}
    Update
{% endblock %}

{% block main %}
    <form action="/update" method="post">
        <div class="mb-3">
            <label>Gender:</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="age" placeholder="Age" type="number">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" min="1" name="weight" placeholder="Weight(kg)" type="number">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="height" placeholder="Height(cm)" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
